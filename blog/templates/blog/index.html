{% extends 'core/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

{% for article in articles %}
<div class="card mb-3" >
  <a href="{% url 'article' article.category.slug article.slug %}" style="text-decoration: none; color:#000;">
    <div class="row g-0">
      {% if article.image %}
      <div class="col-md-4">
        <img src="{{ article.image.url }}" class="img-fluid rounded" alt="...">
      </div>
      {% endif %}
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.body|safe |truncatewords:20 }}</p>
          <p class="card-text"><small class="text-muted">Last updated {{ article.created_at |date }}</small></p>
        </div>
      </div>
    
    </div>
  </a>
</div>  
{% endfor %}

{% endblock %}
